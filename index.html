<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Refaccionaria ACDelco</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #004aad; text-align: center; }
    select { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; }
    .resultado { margin-top: 20px; padding: 15px; background: #fff; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); max-width: 400px; }
</style>
</head>
<body>

<h1>Catálogo ACDelco</h1>

<select id="categoria"><option value="">-- Selecciona Categoría --</option></select>
<select id="armadora" disabled><option value="">-- Selecciona Armadora --</option></select>
<select id="modelo" disabled><option value="">-- Selecciona Modelo --</option></select>
<select id="anio" disabled><option value="">-- Selecciona Año --</option></select>

<div class="resultado" id="resultado">Selecciona una categoría para empezar.</div>

<script>
const DATA = [
    {categoria: "Aceite", armadora: "Chevrolet", modelo: "Aveo", anio: "2019", producto: "Aceite 5W-30", codigo: "ACD123", precio: "$350", compatibilidad: "Motores 1.6L"},
    {categoria: "Filtros", armadora: "Nissan", modelo: "Sentra", anio: "2018", producto: "Filtro de Aceite", codigo: "ACD210", precio: "$120", compatibilidad: "Motores 1.8L"},
    {categoria: "Baterías", armadora: "Toyota", modelo: "Corolla", anio: "2021", producto: "Batería 12V", codigo: "ACD310", precio: "$1,500", compatibilidad: "Todos los modelos"}
];

const categoriaSelect = document.getElementById("categoria");
const armadoraSelect = document.getElementById("armadora");
const modeloSelect = document.getElementById("modelo");
const anioSelect = document.getElementById("anio");
const resultadoDiv = document.getElementById("resultado");

[...new Set(DATA.map(item => item.categoria))].forEach(cat => {
    let opt = document.createElement("option");
    opt.value = cat; opt.textContent = cat;
    categoriaSelect.appendChild(opt);
});

categoriaSelect.addEventListener("change", () => {
    armadoraSelect.innerHTML = '<option value="">-- Selecciona Armadora --</option>';
    modeloSelect.innerHTML = '<option value="">-- Selecciona Modelo --</option>';
    anioSelect.innerHTML = '<option value="">-- Selecciona Año --</option>';
    armadoraSelect.disabled = true; modeloSelect.disabled = true; anioSelect.disabled = true;
    resultadoDiv.textContent = "";
    if(categoriaSelect.value) {
        [...new Set(DATA.filter(i => i.categoria === categoriaSelect.value).map(i => i.armadora))].forEach(arm => {
            let opt = document.createElement("option");
            opt.value = arm; opt.textContent = arm;
            armadoraSelect.appendChild(opt);
        });
        armadoraSelect.disabled = false;
    }
});

armadoraSelect.addEventListener("change", () => {
    modeloSelect.innerHTML = '<option value="">-- Selecciona Modelo --</option>';
    anioSelect.innerHTML = '<option value="">-- Selecciona Año --</option>';
    modeloSelect.disabled = true; anioSelect.disabled = true;
    resultadoDiv.textContent = "";
    if(armadoraSelect.value) {
        [...new Set(DATA.filter(i => i.categoria === categoriaSelect.value && i.armadora === armadoraSelect.value).map(i => i.modelo))].forEach(mod => {
            let opt = document.createElement("option");
            opt.value = mod; opt.textContent = mod;
            modeloSelect.appendChild(opt);
        });
        modeloSelect.disabled = false;
    }
});

modeloSelect.addEventListener("change", () => {
    anioSelect.innerHTML = '<option value="">-- Selecciona Año --</option>';
    anioSelect.disabled = true;
    resultadoDiv.textContent = "";
    if(modeloSelect.value) {
        [...new Set(DATA.filter(i => i.categoria === categoriaSelect.value && i.armadora === armadoraSelect.value && i.modelo === modeloSelect.value).map(i => i.anio))].forEach(year => {
            let opt = document.createElement("option");
            opt.value = year; opt.textContent = year;
            anioSelect.appendChild(opt);
        });
        anioSelect.disabled = false;
    }
});

anioSelect.addEventListener("change", () => {
    const r = DATA.find(i => i.categoria === categoriaSelect.value && i.armadora === armadoraSelect.value && i.modelo === modeloSelect.value && i.anio === anioSelect.value);
    if(r) {
        resultadoDiv.innerHTML = `<strong>Producto:</strong> ${r.producto}<br><strong>Código:</strong> ${r.codigo}<br><strong>Precio:</strong> ${r.precio}<br><strong>Compatibilidad:</strong> ${r.compatibilidad}`;
    } else {
        resultadoDiv.textContent = "No se encontró información.";
    }
});
</script>

</body>
</html>
